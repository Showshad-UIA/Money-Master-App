
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Making App</title>
    <!-- bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- pure css link add  -->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body class="container">
<header class="container d-flex justify-content-center  mt-5 ">
    <h1 id="heading">Money Saving App</h1>
</header>
<main>
    <section class="container my-4 shadow-none  p-3 mb-5 bg-light rounded mx-auto">
        
        <div class="row row-col-1 row-cols-md-2 g-4">
            <!-- image insert part  -->
            <div class="col-12 col-7 ">
                <img class="img-fluid img" src="images/image.jpg" alt="">
            </div>
            <!-- input filed start here -->
            <div class="col-12 col-5 shadow-sm p-3 mb-5 bg-body rounded">
                <div class="form-part p-4">
                    <div>
                        <h5 class="text-center margin-top">Income</h5>
                        <div class="input-field mb-1 d-flex align-items-center">
                            <label class="mb-3" for="">Income:</label>
                            <input id="income-field" class="input" type="text">
                        </div>
            
                        <h5 class="text-center mt-3 ">Expenses:</h5>
            
                        <div class="input-field mb-2 d-flex align-items-center mt-3">
                            <label for="">Food:</label>
                            <input id="food-field" class="input" type="text">
                        </div>
            
                        <div class="input-field mb-2 d-flex align-items-center">
                            <label for="">Rent:</label>
                            <input id="rent-field" class="input" type="text">
                        </div>
                        
                        <div class="input-field mb-2 d-flex align-items-center">
                            <label for="">Cloths:</label>
                            <input id="clothes-field" class="input" type="text">
                        </div>
                        <!-- calculate button  -->
                        <div class=" d-flex justify-content-center">
                            <button id="calculate-button" class="button bg-primary border rounded px-5 py-2 fw-bold mt-3">Calculate</button>
                        </div>
        
                        <!-- balance calculation after expenses -->
                        <h5 class="mt-2 mt-3 text-center ">Total Expenses: <span id="total-expenses"></span></h5>
                        <h5 class="text-center ">Balance: <span id="balance"></span></h5>
        
                        <!-- savings part  -->
                        <div>
                            <div class="input-field mb-1 mt-3">
                                <label for="">Save</label>
                                <input id="save-input-field" style="width: 100px;" class="input" type="text" value="20">
                                <span class="px-2">%</span>
                                <button id="save-button" class="button bg-primary border rounded px-3 py-1 fw-bold ">Save</button>
                            </div>
                        </div>
                        <!-- savings calculation part  -->
                        <div class="mt-2 text-center mt-5">
                            <h5>Savings Amount: <span id="savings-amount"></span> </h5>
                            <h5>Remaining Amount <span id="remaining-balance"></span> </h5>
                        </div>
        
                    </div>
                    
                    <div>
                        <p id="lessAmount"> Please input a valid amount! </p>
                        <p id="saving">Your avaialbe balence is less then expenses </p>
                    </div>
                </div>
              
            </div>
        </div>
    </section>
</main>

    <!-- js link add  -->
    <script src="js/script.js"></script>
    <!-- bootstrap script link add  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
